apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-svc
spec:
  selector:
    app: phpmyadmin
  ports:
    - protocol: TCP
      port: 5000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-deployment
spec:
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: bestphpmyadmin
        imagePullPolicy : Never
        env:
        - name: PMA_USER
          value: root
        - name: PMA_ROOT_PASSWORD
          value: root
        - name: MYSQL_ROOT_PASSWORD
          value: root
        ports:
        - containerPort: 5000
          name: http